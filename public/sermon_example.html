<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ÏÑ§Íµê ÏûëÏÑ± ÌôîÎ©¥ - ÎÑìÏùÄ ÎÖ∏Ìä∏ Î∞∞Í≤Ω</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Nanum Gothic', sans-serif;
      background: url('https://i.imgur.com/mVvRM0K.png');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #333;
      min-height: 100vh;
      display: flex;
    }

    .left-panel {
      width: 300px;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-right: 2px solid #ddd;
      overflow-y: auto;
    }

    .left-panel label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    .left-panel input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .quickmemo-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .quickmemo-item {
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 6px;
      background: #eee;
      cursor: pointer;
    }

    .quickmemo-item.selected {
      background: #ffeb3b;
      color: #222;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .button-group button {
      flex: 1 0 45%;
      padding: 6px;
      border: none;
      border-radius: 8px;
      background-color: #fdd835;
      font-weight: bold;
      cursor: pointer;
    }

    .right-panel {
      flex: 1;
      padding: 40px;
      background: rgba(255, 255, 255, 0.92);
      display: flex;
      flex-direction: column;
      position: relative;
      max-width: 1200px;
      margin: 30px auto;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
    }

    .right-panel label {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .right-panel textarea {
      flex: 1;
      padding: 20px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      resize: vertical;
      height: 400px;
      background: #fff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    #micBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: #ffeb3b;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #micBtn.active {
      background: #f44336;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.6); }
      70% { box-shadow: 0 0 0 12px rgba(244, 67, 54, 0); }
      100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
    }

    #aiSuggestion {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      font-size: 0.95rem;
      color: #333;
      min-height: 100px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div class="left-panel">
  <label for="quickmemoSearch">ÌÄµÎ©îÎ™® Ï∞æÍ∏∞</label>
  <input type="text" id="quickmemoSearch" placeholder="Ï†úÎ™© Í≤ÄÏÉâ..." />
  <div class="quickmemo-list" id="quickmemoList"></div>
  <div class="button-group">
    <button id="editQuickmemoBtn">ÏàòÏ†ï</button>
    <button id="saveQuickmemoBtn">Ï†ÄÏû•</button>
    <button id="addQuickmemoBtn">Ï∂îÍ∞Ä</button>
    <button id="deleteQuickmemoBtn">ÏÇ≠Ï†ú</button>
  </div>
</div>

<div class="right-panel">
  <label for="sermonContent">ÏÑ§Íµê ÎÇ¥Ïö©</label>
  <textarea id="sermonContent" placeholder="Ïó¨Í∏∞Ïóê ÏÑ§ÍµêÎ•º ÏûëÏÑ±ÌïòÏÑ∏Ïöî..."></textarea>
  <button id="micBtn">üé§</button>
  <div id="aiSuggestion">AI Ï∂îÏ≤úÏù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§.</div>
</div>

<script>
  const sermonContent = document.getElementById('sermonContent');
  const micBtn = document.getElementById('micBtn');
  const aiSuggestion = document.getElementById('aiSuggestion');
  const quickmemoList = document.getElementById('quickmemoList');
  const quickmemoSearch = document.getElementById('quickmemoSearch');
  const editBtn = document.getElementById('editQuickmemoBtn');
  const saveBtn = document.getElementById('saveQuickmemoBtn');
  const addBtn = document.getElementById('addQuickmemoBtn');
  const deleteBtn = document.getElementById('deleteQuickmemoBtn');

  let quickmemos = JSON.parse(localStorage.getItem('quickmemos') || '[]');
  let selectedQuickmemoIndex = null;

  function renderQuickmemoList() {
    quickmemoList.innerHTML = "";
    quickmemos.forEach((item, idx) => {
      const div = document.createElement("div");
      div.textContent = item;
      div.className = "quickmemo-item";
      div.dataset.idx = idx;
      if (idx === selectedQuickmemoIndex) div.classList.add("selected");
      quickmemoList.appendChild(div);
    });
  }

  quickmemoList.addEventListener('click', e => {
    if (e.target && e.target.dataset.idx !== undefined) {
      selectedQuickmemoIndex = Number(e.target.dataset.idx);
      renderQuickmemoList();
      sermonContent.value = quickmemos[selectedQuickmemoIndex];
      updateAISuggestion(sermonContent.value);
    }
  });

  quickmemoSearch.addEventListener('input', () => {
    const keyword = quickmemoSearch.value.trim();
    if (keyword.length > 0) {
      const filtered = quickmemos.filter(q => q.includes(keyword));
      quickmemoList.innerHTML = "";
      filtered.forEach((item) => {
        const div = document.createElement("div");
        div.textContent = item;
        div.className = "quickmemo-item";
        div.dataset.idx = quickmemos.indexOf(item);
        quickmemoList.appendChild(div);
      });
    } else {
      renderQuickmemoList();
    }
  });

  editBtn.onclick = () => {
    if (selectedQuickmemoIndex === null) return alert("ÏàòÏ†ïÌï† Î©îÎ™®Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî");
    sermonContent.value = quickmemos[selectedQuickmemoIndex];
  };

  saveBtn.onclick = () => {
    if (selectedQuickmemoIndex === null) return alert("ÏÑ†ÌÉù ÌõÑ Ï†ÄÏû•ÌïòÏÑ∏Ïöî");
    quickmemos[selectedQuickmemoIndex] = sermonContent.value;
    localStorage.setItem('quickmemos', JSON.stringify(quickmemos));
    renderQuickmemoList();
  };

  addBtn.onclick = () => {
    const memo = prompt("ÏÉà Î©îÎ™® ÏûÖÎ†•:");
    if (memo && memo.trim()) {
      quickmemos.push(memo.trim());
      localStorage.setItem('quickmemos', JSON.stringify(quickmemos));
      renderQuickmemoList();
    }
  };

  deleteBtn.onclick = () => {
    if (selectedQuickmemoIndex === null) return alert("ÏÇ≠Ï†úÌï† Î©îÎ™®Î•º ÏÑ†ÌÉùÌïòÏÑ∏Ïöî");
    quickmemos.splice(selectedQuickmemoIndex, 1);
    selectedQuickmemoIndex = null;
    localStorage.setItem('quickmemos', JSON.stringify(quickmemos));
    renderQuickmemoList();
    sermonContent.value = "";
  };

  // ÏùåÏÑ± Ïù∏Ïãù
  let recognition;
  let recognizing = false;
  micBtn.onclick = () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert('ÌÅ¨Î°¨ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.');
      return;
    }
    if (recognizing) {
      recognition.stop();
      return;
    }
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'ko-KR';
    recognition.onstart = () => {
      recognizing = true;
      micBtn.classList.add('active');
    };
    recognition.onend = () => {
      recognizing = false;
      micBtn.classList.remove('active');
    };
    recognition.onerror = e => {
      recognizing = false;
      micBtn.classList.remove('active');
      alert('Ïò§Î•ò: ' + e.error);
    };
    recognition.onresult = e => {
      sermonContent.value += e.results[0][0].transcript;
      updateAISuggestion(sermonContent.value);
    };
    recognition.start();
  };

  async function fetchAISummary(text) {
    if (!text) {
      aiSuggestion.textContent = "ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.";
      return;
    }
    aiSuggestion.textContent = "AI Ï∂îÏ≤ú Ï§ë...";
    try {
      const res = await fetch('https://us-central1-sermonnote-live.cloudfunctions.net/generateExamples', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: text }),
      });
      const data = await res.json();
      aiSuggestion.textContent = data.result || "Ï∂îÏ≤ú Í≤∞Í≥º ÏóÜÏùå.";
    } catch (err) {
      aiSuggestion.textContent = "AI Ïò§Î•ò Î∞úÏÉù.";
    }
  }

  let aiTimeout;
  function updateAISuggestion(text) {
    if (aiTimeout) clearTimeout(aiTimeout);
    aiSuggestion.textContent = "AI Ï∂îÏ≤ú ÎåÄÍ∏∞ Ï§ë...";
    aiTimeout = setTimeout(() => {
      fetchAISummary(text.trim());
    }, 1200);
  }

  sermonContent.addEventListener('input', () => updateAISuggestion(sermonContent.value));
  renderQuickmemoList();
</script>

</body>
</html>
