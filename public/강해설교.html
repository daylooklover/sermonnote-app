<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Expository Sermon Writing</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
  body {
    margin: 0; padding: 20px;
    font-family: 'Nanum Gothic', sans-serif;
    background: linear-gradient(135deg, #1c1c2b, #28313b);
    color: #f0e6d2;
  }
  label {
    font-weight: 700;
    color: #ffe57f;
    display: block;
    margin-bottom: 8px;
    text-shadow: 0 0 6px #ffd54f;
  }
  textarea {
    width: 100%;
    min-height: 140px;
    border-radius: 16px;
    background: #1e1e2a;
    color: #eee;
    border: none;
    padding: 16px;
    font-size: 1.1rem;
    box-shadow: inset 0 0 15px #ffc10744;
    resize: vertical;
    outline: none;
    margin-bottom: 20px;
  }
  button {
    background: #ffea00;
    color: #222;
    font-weight: 700;
    padding: 12px 24px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(253,216,53,0.8);
    transition: background-color 0.3s ease;
    margin-right: 10px;
  }
  button:hover {
    background-color: #fff176;
  }
  #micBtn {
    background-color: #ffea00;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    border: none;
    cursor: pointer;
    font-size: 1.8rem;
    color: #222;
    box-shadow: 0 6px 20px rgba(253,216,53,0.8);
    transition: background-color 0.3s ease;
    vertical-align: middle;
  }
  #micBtn.active {
    background-color: #f44336;
    color: white;
    box-shadow: 0 8px 30px rgba(244,67,54,0.9);
    animation: pulse 1.5s infinite;
  }
  @keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(244,67,54,0.7);}
    70% { box-shadow: 0 0 0 15px rgba(244,67,54,0);}
    100% { box-shadow: 0 0 0 0 rgba(244,67,54,0);}
  }
  #aiSuggestion {
    margin-top: 20px;
    background:#222;
    padding: 12px;
    border-radius: 12px;
    min-height: 130px;
    color:#eee;
    font-size: 1rem;
    white-space: pre-wrap;
    box-shadow: inset 0 0 20px #ffc107cc;
  }
</style>
</head>
<body>

<h2>‚úç Expository Sermon Writing</h2>

<label for="expositoryText">1. Scripture Text</label>
<textarea id="expositoryText" placeholder="Enter the scripture text here..."></textarea>

<label for="expositoryInterpretation">2. Interpretation and Notes</label>
<textarea id="expositoryInterpretation" placeholder="Write your interpretation and notes here..."></textarea>

<label for="expositoryApplication">3. Application and Conclusion</label>
<textarea id="expositoryApplication" placeholder="Write your application and conclusion here..."></textarea>

<div style="margin-bottom: 20px;">
  <button id="saveBtn">Save</button>
  <button id="micBtn" title="Start/Stop Voice Recognition">üé§</button>
</div>

<div id="aiSuggestion">AI recommendations will appear here.</div>

<script>
  const expositoryText = document.getElementById('expositoryText');
  const expositoryInterpretation = document.getElementById('expositoryInterpretation');
  const expositoryApplication = document.getElementById('expositoryApplication');
  const saveBtn = document.getElementById('saveBtn');
  const micBtn = document.getElementById('micBtn');
  const aiSuggestion = document.getElementById('aiSuggestion');

  let recognizing = false;
  let recognition;

  micBtn.addEventListener('click', () => {
    if (!('webkitSpeechRecognition' in window)) {
      alert('Your browser does not support speech recognition. Please use Chrome.');
      return;
    }
    if (recognizing) {
      recognition.stop();
      return;
    }
    recognition = new webkitSpeechRecognition();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      recognizing = true;
      micBtn.classList.add('active');
    };
    recognition.onend = () => {
      recognizing = false;
      micBtn.classList.remove('active');
    };
    recognition.onerror = (event) => {
      alert('Speech recognition error: ' + event.error);
      recognizing = false;
      micBtn.classList.remove('active');
    };
    recognition.onresult = (event) => {
      if (document.activeElement === expositoryText) {
        expositoryText.value += event.results[0][0].transcript;
      } else if (document.activeElement === expositoryInterpretation) {
        expositoryInterpretation.value += event.results[0][0].transcript;
      } else if (document.activeElement === expositoryApplication) {
        expositoryApplication.value += event.results[0][0].transcript;
      } else {
        expositoryText.value += event.results[0][0].transcript;
      }
      triggerAISuggestion();
    };
    recognition.start();
  });

  async function fetchAISuggestion(text) {
    if (!text) {
      aiSuggestion.textContent = 'Please enter some text.';
      return;
    }
    aiSuggestion.textContent = 'Generating AI recommendations... Please wait.';
    try {
      const res = await fetch('http://localhost:3000/api/generate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ prompt: text }),
      });
      const data = await res.json();
      if (data.result) {
        aiSuggestion.textContent = data.result;
      } else {
        aiSuggestion.textContent = 'No AI recommendations found.';
      }
    } catch (error) {
      aiSuggestion.textContent = 'Error during AI call.';
      console.error(error);
    }
  }

  let aiTimeout;
  function triggerAISuggestion() {
    if (aiTimeout) clearTimeout(aiTimeout);
    aiSuggestion.textContent = 'Waiting for AI recommendation...';
    aiTimeout = setTimeout(() => {
      const combinedText = 
        expositoryText.value + "\n\n" + 
        expositoryInterpretation.value + "\n\n" + 
        expositoryApplication.value;
      fetchAISuggestion(combinedText.trim());
    }, 1500);
  }

  expositoryText.addEventListener('input', triggerAISuggestion);
  expositoryInterpretation.addEventListener('input', triggerAISuggestion);
  expositoryApplication.addEventListener('input', triggerAISuggestion);

  saveBtn.addEventListener('click', () => {
    const data = {
      text: expositoryText.value.trim(),
      interpretation: expositoryInterpretation.value.trim(),
      application: expositoryApplication.value.trim(),
    };
    if (!data.text || !data.interpretation || !data.application) {
      alert('Please fill in all sections before saving.');
      return;
    }
    localStorage.setItem('expositorySermon', JSON.stringify(data));
    alert('Expository sermon saved!');
  });

  window.onload = () => {
    const saved = localStorage.getItem('expositorySermon');
    if (saved) {
      const data = JSON.parse(saved);
      expositoryText.value = data.text || '';
      expositoryInterpretation.value = data.interpretation || '';
      expositoryApplication.value = data.application || '';
      triggerAISuggestion();
    }
  };
</script>

</body>
</html>
